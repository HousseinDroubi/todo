    <link rel="stylesheet" href="./styles/index.css">

</head>

<body class="flex flex-column j-c-c a-i-c min-h-100vh">
    <!-- Nav -->
    <nav class="nav flex j-c-s-b a-i-c w-100">
        <section>
            <h2>Todo</h2>
        </section>
        <section>
            <ul class="flex">

    <h1 class="color-blue">Update Password</h1>

        <button class="button" id="button_update_password">Update Password</button>
        <h4 id="result"></h4>
